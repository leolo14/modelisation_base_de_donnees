<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modélisation Merise</title>
    <style>
        body {
            margin: 0;
            padding: 70px 0 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }
        .toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #333;
            padding: 10px;
            display: flex;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #45a049;
        }
        .canvas {
            width: 100%;
            height: calc(100vh - 70px);
            position: relative;
            background: white;
            overflow: hidden;
        }
        .entity, .relation {
            position: absolute;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        .entity {
            background: #e3f2fd;
            border: 2px solid #2196F3;
            border-radius: 5px;
        }
        .relation {
            background: #f0f4c3;
            border: 2px solid #cddc39;
            border-radius: 10px;
        }
        .entity-title {
            background: #2196F3;
            color: white;
            padding: 8px;
            font-weight: bold;
            cursor: text;
        }
        .entity-attributes {
            padding: 10px;
            min-height: 50px;
            cursor: text;
        }
        .delete-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: none;
            font-weight: bold;
        }
        .entity:hover .delete-btn,
        .relation:hover .delete-btn {
            display: block;
        }
        #lines-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button onclick="addEntity()">Ajouter Entité</button>
        <button onclick="addRelation()">Ajouter Relation</button>
        <button onclick="startLineDrawing()">Dessiner un Trait</button>
        <button onclick="exportPNG()">Exporter PNG</button>
    </div>

    <div class="canvas" id="canvas">
        <svg id="lines-svg"></svg>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script>
        let elements = [];
        let isDrawingLine = false;
        let currentLine = null;
        const canvas = document.getElementById('canvas');
        const svg = document.getElementById('lines-svg');

        function addEntity() {
            const entity = document.createElement('div');
            entity.className = 'entity';
            entity.style.left = '50px';
            entity.style.top = '50px';
            entity.innerHTML = `
                <button class="delete-btn" onclick="deleteElement(this.parentElement)">×</button>
                <div class="entity-title" contenteditable="true">Entité</div>
                <div class="entity-attributes" contenteditable="true">Attributs...</div>
            `;
            makeDraggable(entity);
            canvas.appendChild(entity);
            elements.push(entity);
        }

        function addRelation() {
            const relation = document.createElement('div');
            relation.className = 'relation';
            relation.style.left = '250px';
            relation.style.top = '50px';
            relation.innerHTML = `
                <button class="delete-btn" onclick="deleteElement(this.parentElement)">×</button>
                <div class="content" contenteditable="true">Relation</div>
            `;
            makeDraggable(relation);
            canvas.appendChild(relation);
            elements.push(relation);
        }

        function startLineDrawing() {
            isDrawingLine = true;
            canvas.style.cursor = 'crosshair';
        }

        canvas.addEventListener('mousedown', (e) => {
            if (isDrawingLine && e.target === canvas) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                currentLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                currentLine.setAttribute('x1', x);
                currentLine.setAttribute('y1', y);
                currentLine.setAttribute('x2', x);
                currentLine.setAttribute('y2', y);
                currentLine.setAttribute('stroke', 'black');
                currentLine.setAttribute('stroke-width', '2');
                svg.appendChild(currentLine);
                document.addEventListener('mousemove', drawLine);
                document.addEventListener('mouseup', finishLine);
            }
        });

        function drawLine(e) {
            if (!currentLine) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            currentLine.setAttribute('x2', x);
            currentLine.setAttribute('y2', y);
        }

        function finishLine() {
            document.removeEventListener('mousemove', drawLine);
            document.removeEventListener('mouseup', finishLine);
            currentLine = null;
            isDrawingLine = false;
            canvas.style.cursor = 'default';
        }

        function deleteElement(element) {
            if (confirm("Supprimer cet élément ?")) {
                elements = elements.filter(el => el !== element);
                element.remove();
            }
        }

        function makeDraggable(element) {
            let isDragging = false;
            let startX, startY, initialX, initialY;

            element.addEventListener('mousedown', startDrag);

            function startDrag(e) {
                if (e.target.classList.contains('delete-btn')) return;

                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                initialX = parseFloat(element.style.left) || 0;
                initialY = parseFloat(element.style.top) || 0;

                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
            }

            function drag(e) {
                if (!isDragging) return;
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                element.style.left = initialX + dx + 'px';
                element.style.top = initialY + dy + 'px';
            }

            function stopDrag() {
                isDragging = false;
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDrag);
            }
        }

        async function exportPNG() {
            const tempCanvas = await html2canvas(canvas);
            const link = document.createElement('a');
            link.download = 'modele-merise.png';
            link.href = tempCanvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
